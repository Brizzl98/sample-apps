version: '3'
services:
  promethus:
    image: "prom/prometheus"
    container_name: sample-apps-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./album-recommendation-monitoring/prometheus:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - backend
  grafana:
    image: grafana/grafana
    container_name: sample-apps-grafana
    volumes:
      - ./album-recommendation-monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - backend
  vespa:
    image: "vespaengine/vespa"
    build:
      context: .
      dockerfile: album-recommendation-monitoring/vespa/VespaAlternateDockerfile
    container_name: vespa
    hostname: vespa-container
    privileged: true
    ports:
      - "8080:8080"
      - "19092:19092"
    volumes:
      - .:/vespa-sample-apps
    networks:
      - backend
  random-data-feeder:
    build:
      context: album-recommendation-random-data/
      dockerfile: Dockerfile
    container_name: random-data-feeder
    networks:
      - backend

networks:
  backend:
    driver: "bridge"